<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones de Diseño en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .console {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            white-space: pre;
            margin-top: 20px;
        }

        .pattern-category {
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
    <script src="./js/Singleton.js"></script>
    <script src="./js/Factory.js"></script>
    <script src="./js/AbstractFactory.js"></script>
    <script src="./js/Builder.js"></script>
    <script src="./js/Prototype.js"></script>
    <script src="./js/Adapter.js"></script>
    <script src="./js/Bridge.js"></script>
    <script src="./js/Composite.js"></script>
    <script src="./js/Decorator.js"></script>
    <script src="./js/Facade.js"></script>
    <script src="./js/Flyweight.js"></script>
    <script src="./js/Proxy.js"></script>
    <script src="./js/Observer.js"></script>
    <script src="./js/Strategy.js"></script>
    <script src="./js/Command.js"></script>
    <script src="./js/Iterator.js"></script>
    <script src="./js/Mediator.js"></script>
    <script src="./js/Memento.js"></script>
    <script src="./js/State.js"></script>
    <script src="./js/Template.js"></script>
    <script src="./js/Visitor.js"></script>
    <script src="./Quiz/Examen.js"></script>
</head>

<body>
    <h1>Patrones de Diseño en JavaScript</h1>

    <div class="pattern-category">
        <h2>Creacionales</h2>
        <div class="button-grid">
            <button onclick="appSingleton()">Singleton</button>
            <button onclick="appFactory()">Factory</button>
            <button onclick="appAbstractFactory()">Abstract Factory</button>
            <button onclick="appBuilder()">Builder</button>
            <button onclick="appPrototype()">Prototype</button>
        </div>
    </div>

    <div class="pattern-category">
        <h2>Estructurales</h2>
        <div class="button-grid">
            <button onclick="appAdapter()">Adapter</button>
            <button onclick="appBridge()">Bridge</button>
            <button onclick="appComposite()">Composite</button>
            <button onclick="appDecorator()">Decorator</button>
            <button onclick="appFacade()">Facade</button>
            <button onclick="appFlyweight()">Flyweight</button>
            <button onclick="appProxy()">Proxy</button>
        </div>
    </div>

    <div class="pattern-category">
        <h2>Comportamentales</h2>
        <div class="button-grid">
            <button onclick="appObserver()">Observer</button>
            <button onclick="appStrategy()">Strategy</button>
            <button onclick="appCommand()">Command</button>
            <button onclick="appIterator()">Iterator</button>
            <button onclick="appMediator()">Mediator</button>
            <button onclick="appMemento()">Memento</button>
            <button onclick="appState()">State</button>
            <button onclick="appTemplate()">Template Method</button>
            <button onclick="appVisitor()">Visitor</button>
        </div>
    </div>

    <div class="pattern-category">
        <h2>Actividades</h2>
        <div class="button-grid">
            <button onclick="appExamen()">Examen</button>
        </div>
    </div>

    <div class="console" id="console"></div>
    <button onclick="clearConsole()">Limpiar Consola</button>

    <script>
        function updateConsole(message) {
            const consoleDiv = document.getElementById('console');
            consoleDiv.textContent += message + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function clearConsole() {
            const consoleDiv = document.getElementById('console');
            consoleDiv.textContent = ''; 
        }

        console.log = function (message) {
            updateConsole(message);
        };
    </script>
</body>

</html>
