<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones de Diseño en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .console {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            white-space: pre;
            margin-top: 20px;
        }
        .pattern-category {
            margin-bottom: 20px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Patrones de Diseño en JavaScript</h1>

    <div class="pattern-category">
        <h2>Creacionales</h2>
        <div class="button-grid">
            <button onclick="singleton()">Singleton</button>
            <button onclick="factory()">Factory</button>
            <button onclick="abstractFactory()">Abstract Factory</button>
            <button onclick="builder()">Builder</button>
            <button onclick="prototype()">Prototype</button>
        </div>
    </div>

    <div class="pattern-category">
        <h2>Estructurales</h2>
        <div class="button-grid">
            <button onclick="adapter()">Adapter</button>
            <button onclick="bridge()">Bridge</button>
            <button onclick="composite()">Composite</button>
            <button onclick="decorator()">Decorator</button>
            <button onclick="facade()">Facade</button>
            <button onclick="flyweight()">Flyweight</button>
            <button onclick="proxy()">Proxy</button>
        </div>
    </div>

    <div class="pattern-category">
        <h2>Comportamentales</h2>
        <div class="button-grid">
            <button onclick="observer()">Observer</button>
            <button onclick="strategy()">Strategy</button>
            <button onclick="command()">Command</button>
            <button onclick="iterator()">Iterator</button>
            <button onclick="mediator()">Mediator</button>
            <button onclick="memento()">Memento</button>
            <button onclick="state()">State</button>
            <button onclick="template()">Template Method</button>
            <button onclick="visitor()">Visitor</button>
            <button onclick="CoR()">Chain of Responsability</button>
        </div>
    </div>

    <div class="console" id="console"></div>

    <script type="module">
        import Singleton from './js/Singleton.js';
        import Factory from './js/Factory.js';
        import AbstractFactory from './js/AbstractFactory.js';
        import Builder from './js/Builder.js';
        import Prototype from './js/Prototype.js';
        import Adapter from './js/Adapter.js';
        import Bridge from './js/Bridge.js';
        import Composite from './js/Composite.js';
        import Decorator from './js/Decorator.js';
        import Facade from './js/Facade.js';
        import Flyweight from './js/Flyweight.js';
        import Proxy from './js/Proxy.js';
        import Observer from './js/Observer.js';
        import Strategy from './js/Strategy.js'; 
        import Command from './js/Command.js';
        import Iterator from './js/Iterator.js';
        import Mediator from './js/Mediator.js';
        import Memento from './js/Memento.js';
        import State from './js/State.js';
        import Template from './js/Template.js';
        import Visitor from './js/Visitor.js';
        import CoR from './js/CoR.js'

        const consoleDiv = document.getElementById('console');

        function logToConsole(message) {
            consoleDiv.textContent += message + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Desplazamiento automático
        }

    </script>
</body>
</html>
